		<script type="text/javascript">
			var a = "abcdefgf";
			var b = a.slice(2,4);

			alert("e="+e);
			var f = a.lastIndexOf("f");  //检索字符在字符串中的位置，有多个的时候，读最后一个
			alert("f="+f);
