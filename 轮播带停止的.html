<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 250px;
				height: 150px;
				border: 5px red solid;
				position: relative;
				overflow: hidden;
			}
			*{
				margin: 0;
				padding: 0;
			}
			#ul1{
				width: 1250px;
				list-style: none;
				position: absolute;
			}
			#ul1 li{
				width: 250px;
				height: 150px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul id="ul1">
				<li><img src="img/a1.jpg" width="250" height="150"></li>
				<li><img src="img/a2.jpg" width="250" height="150"></li>
				<li><img src="img/a3.jpg" width="250" height="150"></li>
				<li><img src="img/a4.jpg" width="250" height="150"></li>
				<li><img src="img/a1.jpg" width="250" height="150"></li>
			</ul>
		</div>
		<script type="text/javascript">
			var oUl = document.getElementById("ul1");
			var timer = null;
			function hello(){
				clearInterval(timer);
				timer = setInterval(function(){
					if(oUl.offsetLeft == -248)
					{
						clearInterval(timer);	
					}
					if(oUl.offsetLeft == -498)
					{
						clearInterval(timer);
					}
					if(oUl.offsetLeft == -748)
					{
						clearInterval(timer);
					}
					if(oUl.offsetLeft<=-998)
					{
						clearInterval(timer);
						oUl.style.left = "0px";
					}
					oUl.style.left = oUl.offsetLeft-2+"px";
				},30);
			}
			setInterval(function(){
				hello();
			},3000);
		</script>
	</body>
</html>
