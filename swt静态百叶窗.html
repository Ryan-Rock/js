<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 600px;
				height: 300px;
				border: 1px solid red;
			}
			.div1{
				width: 50px;
				height: 300px;
				overflow: hidden;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="div1">
				<img src="img/01.jpg" width="400" height="300" />
			</div>
			<div class="div1">
				<img src="img/02.jpg" width="400" height="300" />
			</div>
			<div class="div1">
				<img src="img/03.jpg" width="400" height="300" />
			</div>
			<div class="div1">
				<img src="img/04.jpg" width="400" height="300" />
			</div>
			<div class="div1" style="width: 400px;">
				<img src="img/05.jpg" width="400" height="300" />
			</div>
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var aDiv = oBox.getElementsByClassName("div1");
			for(var i = 0;i<aDiv.length;i++)
			{
				aDiv[i].onclick=function(){
					for(var j = 0;j<aDiv.length;j++)
					{
						aDiv[j].style.width = "50px";
					}
					this.style.width = "400px";
				}
			}
		</script>
	</body>
</html>
