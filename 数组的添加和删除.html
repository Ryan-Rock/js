<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = ["apple","banana","tiger"];
//			arr.push("lion"); //向数组元素的最后添加一个元素
			arr.unshift("lion"); //想数组元素的最前面添加一个元素
			
//			arr.pop(); //删除最后一个
			arr.shift(); //删除第一个
			alert(arr);
			
		</script>
