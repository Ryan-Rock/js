<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 150px;
				background-color: #FF0000;
				position: absolute;
				top: 100px;
				left: -100px;
			}
			#div1{
				width: 20px;
				height: 50px;
				background-color: green;
				position: absolute;
				top: 50px;
				right: -20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="div1">分享到</div>
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oDiv = document.getElementById("div1");
			var timer = null;
			oDiv.onclick=function()
			{
				if(oBox.style.left=="0px")
				{
//					oBox.style.left="-100px";
					timer = setInterval(function(){
						oBox.style.left = oBox.offsetLeft-10+"px";
						if(oBox.style.left=="-100px")
						{
							clearInterval(timer);
						}
					},30);/*经过计算，不出现卡顿的时间大概是30ms左右*/
					
				}
				else{
//					oBox.style.left="0px";
					timer = setInterval(function(){
						oBox.style.left = oBox.offsetLeft+10+"px";
						if(oBox.style.left=="0px")
						{
							clearInterval(timer);
						}
					},30);
				}
			}
			
		</script>
	</body>
</html>
