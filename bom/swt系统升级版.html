<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-image: url(img/timg.jpg);
				background-attachment: fixed;
				background-position: 100% 100%;
				height: 800px;
			}
			.menu{
				width: 100%;
				height: 50px;
				background-color: red;
				position: fixed;

bottom: 0			}
			.r_menu{
				width:200px;
				height: 300px;
				background-color: yellow;
				position: absolute;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBody = document.getElementById("body1");
				var oRmenu = document.getElementsByClassName("r_menu")[0];
				oBody.oncontextmenu = function(ev){
					var oEvent = ev||event;
					oRmenu.style.left = oEvent.clientX +"px"
					oRmenu.style.top = oEvent.clientY+"px";
					oRmenu.style.display = "block";
					return false;
					//会将下面的所有代码都当作时默认事件，阻止掉
					
				}
			}
		</script>
	</head>
	<body id="body1" height="800px">
		<div class="r_menu"></div>
		<div class="menu"></div>
	</body>
</html>
